apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-webapp

spec:
  selector:
    app: nginx
  ports:
  - name: http 
    port: 80
    targetPort: 80

  type: NodePort
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman-application
spec:
  replicas: 1
  revisionHistoryLimit: 15
  strategy:
     type: Recreate
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: fleetman
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5
        resources:
          limits: 
             cpu: 200m
             memory: 512Mi


---
apiVersion: v1
kind: Service
metadata: 
  name: fleetman-webapp
spec:
  selector:
    app: webapp
  ports:
  - name: http
    port: 80
    nodePort: 30008
  type: NodePort
